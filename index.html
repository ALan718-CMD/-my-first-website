<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://picsum.photos/seed/person/150/150" alt="个人照片" style="border-radius: 50%; width: 150px; height: 150px; object-fit: cover;">
        </div>
        <h1>谢一帆</h1>
        <div class="info">
            <p><strong>班级：</strong>23-3班</p>
            <p><strong>专业：</strong>人工智能</p>
        </div>
        <div class="footer">
            <p>我爱编程，编程爱我</p>
        </div>
    </div>
</body>
</html>
